<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin/redux-mixin.html">
<link rel="import" href="../app-i18n-mixin/app-i18n-mixin.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">


<!-- Custom imports -->
<link rel="import" href="../app-add-contact/app-add-contact.html">

<dom-module id="app-contacts">
	<template>
		
		<style>
			.imageChip {
				width: 60px;
				height: 60px;
				border-radius: 50px;
				margin-right: 10px;
			}

			.chip {

				box-sizing: border-box;
				padding: 10px;
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;				
			}

			.chip:hover {
				background-color: #fafafa;
			}

			.toSelected {
				text-decoration: none;
				color:#424242;
				font-size: 20px;

			}

			.fabContainer {
				width: 70px;
				box-sizing: border-box;
				float: right;
				display: block;
				position: absolute;
				top: 70px;
				right: 10px;

			}

			.fabAdd {
				
				display: block;

			}

			paper-listbox {
				display: block;
			}

		</style>

		<h3>[[localize('listComponentTitle')]]</h3>

		<div class="fabContainer">
			<app-add-contact class="fabAdd"></app-add-contact>			
		</div>



		

		<paper-listbox>
			<template is="dom-repeat" items="[[contacts]]" as="contact">
				<a class="toSelected" href="/current">
					<paper-item class="chip" position="[[index]]" on-click="_choose">
						<img class="imageChip" src="[[contact.image]]" alt="[[contact.name]]">
						[[contact.name]] [[contact.lastName]]
					</paper-item>					
				</a>
			</template>
			
		</paper-listbox>



	</template>

	<script>
		(function contactElements(customElements){
			'use strict';
			class AppContacts extends ReduxMixin(TranslateMixin(Polymer.Element)) {
				static get is(){return 'app-contacts';}

				static get properties(){
					return {
						contacts:{
							type:Array,
							statePath:'contacts',

						},

						//for debugin papu
						contactSelected:{
							type:Object,
							statePath:'contactSelected',
							observer:'_selectedChanged'
						}


					};
				}

				static get actions(){
					return {
						selectedContact(selected){
							return {
								type:'CONTACT_SELECTION',
								selected
							}
						}
					}
				}

				_selectedChanged(){
					console.log("soomeone updated selected",this.contactSelected);
				}

				_choose(event){					
					let selected = this.contacts[event.currentTarget.position] ;
					this.dispatch('selectedContact',selected)
					
				}

			}

			customElements.define(AppContacts.is,AppContacts);
		})(window.customElements);
	</script>
</dom-module>
