<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin/redux-mixin.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">


<!-- Custom imports -->
<link rel="import" href="../app-add-contact/app-add-contact.html">

<dom-module id="app-contacts">
	<template>
		<h3>List Contacts</h3>
		<app-add-contact></app-add-contact>

<!-- 		<template is="dom-repeat" items="[[]]">
			
		</template> -->


	</template>

	<script>
		(function contactElements(customElements){
			'use strict';
			class AppContacts extends ReduxMixin(Polymer.Element) {
				static get is(){return 'app-contacts';}

				static get properties(){
					return {
						contacts:{
							type:Array,
							statePath:'contacts'
						}
					};
				}

				connectedCallback(){
					super.connectedCallback();
					console.log(this.contacts);

				}


			}

			customElements.define(AppContacts.is,AppContacts);
		})(window.customElements);
	</script>
</dom-module>
