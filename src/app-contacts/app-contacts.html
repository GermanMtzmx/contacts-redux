<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin/redux-mixin.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">


<!-- Custom imports -->
<link rel="import" href="../app-add-contact/app-add-contact.html">

<dom-module id="app-contacts">
	<template>
		<h3>List Contacts</h3>
		<app-add-contact></app-add-contact>
		
		<template is="dom-repeat" items="[[contacts]]" as="contact">
			<p position="[[index]]" on-click="_choose"> [[index]] , [[contact.name]]</p>
		</template>


	</template>

	<script>
		(function contactElements(customElements){
			'use strict';
			class AppContacts extends ReduxMixin(Polymer.Element) {
				static get is(){return 'app-contacts';}

				static get properties(){
					return {
						contacts:{
							type:Array,
							statePath:'contacts'
						},

						//for debugin papu
						contactSelected:{
							type:Object,
							statePath:'contactSelected',
							observer:'_selectedChanged'
						}


					};
				}

				static get actions(){
					return {
						selectedContact(selected){
							return {
								type:'CONTACT_SELECTION',
								selected
							}
						}
					}
				}

				_selectedChanged(){
					console.log("soomeone updated selected",this.contactSelected);
				}

				_choose(event){					
					let selected = this.contacts[event.currentTarget.position] ;
					this.dispatch('selectedContact',selected)
					
				}

			}

			customElements.define(AppContacts.is,AppContacts);
		})(window.customElements);
	</script>
</dom-module>
