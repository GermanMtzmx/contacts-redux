<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin/redux-mixin.html">
<link rel="import" href="../app-i18n-mixin/app-i18n-mixin.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">




<dom-module id="app-add-contact">
	<template>

		<style>
			#dialog {
				width: 350px;
			}
		</style>

		<!-- buton -->
		<paper-fab icon="social:group-add" on-click="_openModal" title="[[localize('modalTitle')]]"></paper-fab>
		<!-- end button -->

		<paper-dialog id="dialog">
		  <h2>[[localize('newContactTitle')]]</h2>
		  <paper-input value="{{newContact.name}}" label="[[localize('name')]]"></paper-input>
		  <paper-input value="{{newContact.lastName}}"  label="[[localize('lastName')]]"></paper-input>
		  <paper-input value="{{newContact.image}}"  label="[[localize('imageProfile')]]"></paper-input>
		  <paper-textarea value="{{newContact.bio}}"  rows="2" maxlength="150" max-rows="3" char-counter label="[[localize('bio')]]"></paper-textarea>

		  <div class="buttons">
		    <paper-button dialog-dismiss>[[localize('buttonDismiss')]]</paper-button>
		    <paper-button dialog-confirm autofocus on-click="_addContact">[[localize('buttonAccept')]]</paper-button>
		  </div>				
		</paper-dialog>
	</template>

	<script>
		
		(function AddContact(customElements){
			
			'use strict';

			class AppAddContact extends ReduxMixin(TranslateMixin(Polymer.Element)){
				static get is(){return 'app-add-contact';}

				static get properties() {
					return {
						newContact:{
							type:Object,
							observer:'_newContactChanged',
							value:{}
						}
					}
				}


				static get actions() {
					return {

						addContact(obj) {
							return {
								type:'ADD_CONTACT',
								obj
							}
						}
					}
				}


				_openModal(){
					console.log('opened',this.localize('listComponentTitle'))
					this.$.dialog.open()
				}

				_newContactChanged(){
					console.log("newContact changed")
				}

				_addContact(){

					console.log("new c ",this.newContact);

					// sending to redux
					this.dispatch('addContact',this.newContact);

					// clears the newContact object
					this.set('newContact',{})
				}
			}

			customElements.define(AppAddContact.is,AppAddContact);
		})(window.customElements);

	</script>
</dom-module>
