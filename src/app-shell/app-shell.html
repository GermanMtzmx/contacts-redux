<link rel="import" href="../app-add-contact/app-add-contact.html">
<link rel="import" href="../app-contact-selected/app-contact-selected.html">
<link rel="import" href="../app-translate/app-translate.html">

<dom-module id="app-shell">

	<template>

		<style>
			.header {
				background-color: var(--header-background-color,#00BCD4);
				color:var(--header-font-color,#FFF);
			}

			.header-title {
				font-size: 1.4rem;
			}

			.page-container {
				height: calc(100vh - 68px);
    			border: 1px solid black;
    			background-color: #FAFAFA;
    			box-sizing: border-box;

			}	

			.linkList {
				list-style: none;
				padding: 0;
				margin:0;
			}

			.linkItem {
				text-decoration: none;
				font-weight: bold;
				color: #424242;
				cursor: pointer;
				padding: 10px;
				display: block;
			}

			.linkItem:hover {
				background-color: #FAFAFA;
			}
		</style>

<!-- 		<app-translate></app-translate> -->
		<app-location route="{{currentRoute}}"></app-location>

		<app-route route="[[currentRoute]]" pattern="/:view" data="{{routeData}}"></app-route>


		<app-drawer-layout fullbleed>		

			<!-- aside menu -->
			<app-drawer slot="drawer">

				<app-toolbar>
					<div main-title>
						Lista de contactos
					</div>


				</app-toolbar>

				<ul class="linkList">
					<li><a class="linkItem" href="/contacts">Contactos</a></li>
	
				</ul>

			</app-drawer>
			<!-- end aside menu -->
			
			<!-- sub container -->
			<app-header-layout>
				
				<!-- header -->
				<app-header class="header" slot="header">
					
					<app-toolbar>
						<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
						<div main-title class="header-title">Lista de contactos</div>
						<app-translate></app-translate>
					</app-toolbar>

				</app-header>
				<!-- end header -->
				<!-- iron pages -->
				<iron-pages selected="[[routeData.view]]" attr-for-selected="view" fallback-selection="default">
						<app-contacts view="contacts"></app-contacts>
						<app-contact-selected view="current"></app-contact-selected>
						<div view="default"> Default content</div>
				</iron-pages>
				<!-- end iron pages -->

			</app-header-layout>
			<!-- end subcontainer -->

		</app-drawer-layout>		

	</template>

	
	<script>
		(function shell(customElements){
			'use strict';

			class AppShell extends Polymer.Element {
				static get is() {return 'app-shell';}
			}

			customElements.define(AppShell.is,AppShell);
		})(window.customElements);
	</script>
	
</dom-module>
