<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin/redux-mixin.html">
<link rel="import" href="../app-i18n-mixin/app-i18n-mixin.html">

<dom-module id="app-contact-selected">
	
	<template>

		<style>

			.container {
				display: block;
				width: 90%;
				box-sizing: border-box;
				margin:10px auto;
			}
			.imgSelected {
				width: 210px;
				height: 231px;
				border-radius: 6px;
			}

			.return {
				color: #f44336;
				font-weight: bold;
				font-size: 14px;
				cursor: pointer;
				text-transform: uppercase;
			}

			.sub-container {
				display: inline-block;
				width: 21%;
			}

			.info-container {
				display: inline-block;
				width: 60%;

				vertical-align: top;
			}

			.contactName {
				font-size: 1.8rem;
				text-transform: capitalize;
				color: #424242;				
			}

			.bioTitle {
				display: block;
				margin: 20px 0;
				font-size: 1.3rem;
				color: #424242;				
			}

			.paragraph {
				font-size: 1.2rem;
				font-style: italic;
				line-height: 30px;				
			}
		</style>



		<div class="container">

			<div class="sub-container">
				<img class="imgSelected" src="[[contactSelected.image]]" alt="[[contactSelected.name]]">
				
				
				
			</div>

			<div class="info-container">
				<strong class="contactName">[[contactSelected.name]] [[contactSelected.lastName]]</strong>

				<strong class="bioTitle">
					[[localize('bio')]]
				</strong>
				<p class="paragraph">

					[[contactSelected.bio]]
				
				</p>
			</div>

	
		</div>

		<div class="container">
			<a  class="return" href="/contacts">[[localize('backToContacts')]]</a>
		</div>		
		
	</template>

	<script>
		(function CSelected(customElements){
			'use strict';
			class AppContactSelected extends ReduxMixin(TranslateMixin(Polymer.Element)){

				static get is(){return 'app-contact-selected'};

				static get properties(){
					return {
						contactSelected:{
							type:Object,
							statePath:'contactSelected'
						}
					}
				}
			}

			customElements.define(AppContactSelected.is,AppContactSelected);
		})(window.customElements);
	</script>


</dom-module>
